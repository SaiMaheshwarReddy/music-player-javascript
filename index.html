<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://kit.fontawesome.com/90ddfe2ff2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music__playlist">


        </div>
        <div class="music__player">
            <div class="img__box">
                <img src="./covers/vellipomaakey.jpg" alt="">
            </div>
            <div class="title">
                <h1 class="title__text">Vellipomakey</h1>
            </div>
            <div class="seek">
                <div class="fill"></div>
            </div>
            <div class="time">
                00:00
                <span>-</span>
                00:00
            </div>

            <div class="controls">
                <a href="" class="previous"><i class="fas fa-backward"></i></a>
                <a href="" class="play"><i class="fas fa-pause"></i></a>
                <a href="" class="next"><i class="fas fa-forward"></i></a>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
